sudo: required
dist: trusty

language: cpp

compiler:
  - gcc
  - clang
  
addons:
  apt:
    packages:
      - libeigen3-dev
      - libcppunit-dev
      - sip-dev
env:
  - OROCOS_KDL_BUILD_TYPE=Debug
  - OROCOS_KDL_BUILD_TYPE=Release

before_install:
  - cd ..
  - curl -O https://downloads.sourceforge.net/project/pyqt/sip/sip-4.17/sip-4.17.tar.gz
  - tar -xvf sip-4.17.tar.gz
  - cd sip-4.17
  - python configure.py
  - make -j 4
  - sudo make install

before_script:
  #build orocos_kdl
  - cd orocos_kdl
  - mkdir build
  - cd build
  - cmake -DENABLE_TESTS:BOOL=ON -DCMAKE_CXX_FLAGS:STRING="-Wall" -DCMAKE_BUILD_TYPE=${OROCOS_KDL_BUILD_TYPE} ./..
  # compile and install orocos_kdl
  - make
  - sudo make install
  - cd ../..
  #build python bindings
  - cd python_orocos_kdl
  - mkdir build
  - cd build
  - cmake -DCMAKE_CXX_FLAGS:STRING="-Wall" -DCMAKE_BUILD_TYPE=${OROCOS_KDL_BUILD_TYPE} ./..
  #compile and install python bindings
  - make
  - sudo make install
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/local/lib
  - sudo ldconfig
  - cd ../..
  

script:
  #execute orocos_kdl tests
  - cd orocos_kdl/build
  - make check
  - cd ../..
  #execute python bindings tests
  - cd python_orocos_kdl/build
  - python ../tests/PyKDLtest.py 
